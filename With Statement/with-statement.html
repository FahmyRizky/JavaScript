<!DOCTYPE html>
<html lang="en">
  <head>
    <title>With Statement</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Fahmy",
        middleName: "Rizky",
        lastName: "Kholiq",
      };

      console.info(person.firstName);
      console.info(person.middleName);
      console.info(person.lastName);

      with (person) {
        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);
      }
    </script>
  </body>
</html>
