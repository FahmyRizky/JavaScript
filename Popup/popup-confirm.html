<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>
      const masuk = prompt("Anda yakin mau masuk?");

      if (masuk) {
        const name = prompt("Siapa Nama Anda?");
        alert(`Hello ${name}`);
      } else {
        alert("Bye bye");
      }
    </script>
  </body>
</html>
