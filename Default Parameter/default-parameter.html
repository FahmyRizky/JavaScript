<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Defalult Parameter</title>
  </head>
  <body>
    <script>
      function register(name, gender = "UNKNOWN") {
        console.info(name);
        console.info(gender);
      }

      register();
      register("Fahmy");
      register("Fahmy", "MALE");
      register("Fahmy", undefined);
      register("Fahmy", null);
    </script>
  </body>
</html>
