<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
  </head>
  <body>
    <script>
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }

      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld();
    </script>
  </body>
</html>
