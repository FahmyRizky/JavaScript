<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Of</title>
  </head>
  <body>
    <script>
      const names = ["Muhamad", "Fahmy", "Rizky"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullNames = "Muhamad Fahmy Rizky";
      for (const character of fullNames) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
