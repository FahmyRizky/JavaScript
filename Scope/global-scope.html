<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;

      // global scope
      function hitMe() {
        // local scope hitMe
        counter++;
      }

      // global scope
      function other() {
        //local scope other
      }

      hitMe();
      hitMe();

      console.info(counter);

      function first() {
        // local scope first
        let firstVariable = "First";

        function firstNested() {
          console.info(firstVariable);
          const firstNestedVariable = "First Nested"; // ERROR
        }

        firstNested();
        console.info(firstNestedVariable); // ERROR
      }

      function second() {
        // local scope second
        let secondVariable = "Second";
        // console.info(firstVariable); // ERROR
      }

      first();
      second();

      // global scope
      // console.info(firstVariable); // ERROR
      // console.info(secondVariable); // ERROR
    </script>
  </body>
</html>
