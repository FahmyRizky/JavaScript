<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      let arrayKosong = [];

      let arrayNama = ["Fahmy", "Rizky", "Kholiq"];

      const names = [];
      names.push("Fahmy");
      names.push("Rizky", "Kholiq");
      names.push("Budi", "Joko", "Rudi");

      console.table(names);

      console.info(names[0]);
      console.info(names[1]);
      console.info(names[2]);

      names[0] = "Programmer";
      names[1] = "New";
      names[2] = "Gen";

      console.table(names);

      delete names[3];

      console.table(names);

      names.push("Fahmy");

      console.table(names);

      names[3] = "Diubah lagi";
      names.push(1, 2, 3, 4, 5);
      names.push(["Fahmy", "Rizky", "Kholiq"]);
      
      console.table(names);
    </script>
  </body>
</html>
